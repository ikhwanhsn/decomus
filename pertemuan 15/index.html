<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="">
        <section class="w-1/3 px-12 py-5 mx-auto mt-24 bg-gray-100 rounded-lg shadow-md shadow-gray-300">
            <h1 class="text-2xl font-bold text-center">Form Login</h1>
            <form">
                <section class="mt-7">
                    <label for="username" class="text-xl">Username :</label><br>
                    <input type="text" name="username" id="username" class="w-full px-3 py-2 mt-2 border-2 rounded-md">
                </section>
                <section class="mt-2">
                    <label for="username" class="text-xl">Password :</label><br>
                    <input type="password" name="username" id="username" class="w-full px-3 py-2 mt-2 border-2 rounded-md">
                </section>
                <section class="mt-2">
                    <input type="checkbox" name="" id="login">
                    <label for="login" class="cursor-pointer">Remember me</label>
                </section>
                <button onclick="formSubmit()" class="w-full px-3 py-2 mt-3 text-lg text-white bg-green-500 rounded-md hover:bg-green-600">Submit</button>
                <button type="reset" class="w-full px-3 py-2 mt-2 mb-2 text-lg text-white bg-red-500 rounded-md hover:bg-red-600">Cancel</button>
            </form> 
            <span class="text-sm">Don't have an account? <a href="" class="text-blue-500 underline">Sign Up</a></span>
        </section>
    </main>
    <script>
        const formSubmit = () => {
            alert('Login successful')
            window.location.href = 'dashboard.html'
        }
    </script>
</body>
</html>
